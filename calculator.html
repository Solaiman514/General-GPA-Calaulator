<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="calStyle.css" />
</head>

<body>

  <div class="template">
    <h2>Calculate Your GPA</h2>
    <table>
      <tr>
        <th> </th>
        <th>Credit </th>
        <th>Grade</th>
      </tr>
      <!-- 1st -->
      <tr>
        <td>Subject1: </td>
        <td> <input id="myCredit1" type="text" > </td>
        <td><input id="myInput1" type="text"></td>
      </tr>
      <!-- 2nd -->
      <tr>
        <td>Subject2: </td>
        <td><input id="myCredit2" type="text"></td>
        <td><input id="myInput2" type="text"></td>
      </tr>
      <!-- 3rd -->
      <tr>
        <td> Subject3:</td>
        <td><input id="myCredit3" type="text"></td>
        <td><input id="myInput3" type="text"></td>
      </tr>
      <!-- 4th-->
      <tr>
        <td>Subject4:</td>
        <td><input id="myCredit4" type="text"></td>
        <td><input id="myInput4" type="text"></td>
      </tr>

      <!--5th -->
      <tr>
        <td>Subject5: </td>
        <td> <input id="myCredit5" type="text"> </td>
        <td><input id="myInput5" type="text"></td>
      </tr>
      <!-- 6th -->
      <tr>
        <td>Subject6: </td>
        <td><input id="myCredit6" type="text"></td>
        <td><input id="myInput6" type="text"></td>
      </tr>
      <!-- 7th -->
      <tr>
        <td> Subject7:</td>
        <td><input id="myCredit7" type="text"></td>
        <td><input id="myInput7" type="text"></td>
      </tr>
      <!-- 8th-->
      <tr>
        <td>Subject8:</td>
        <td><input id="myCredit8" type="text"></td>
        <td><input id="myInput8" type="text"></td>
      </tr>
      <!-- 9th-->
      <tr>
        <td>Subject9:</td>
        <td><input id="myCredit9" type="text"></td>
        <td><input id="myInput9" type="text"></td>
      </tr>

      <!-- count -->
      <tr>
        <td></td>
        <td></td>
        <td>
          <button onclick="grade()">Submit</button>
        </td>
      </tr>
      <tr>
        <th>GPA:</th>
        <td>
          <p id="demo"></p>
        </td>
      </tr>
    </table>
  </div>



<script src="calFunction.js"></script>


</body>

</html>
